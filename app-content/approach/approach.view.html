<div id="approach" ng-controller="approachController">
	<ul class="aspect_list">
	<li class="item" ng-repeat="aspect in aspects"> 
			<p class="name col-lg-4">{{ aspect.name }}</p>
			<p class="text col-lg-8">{{ aspect.text }}</p>			
		</li>
	</ul>
	<a href="#" class="btn more col-md-2 col-md-offset-5" role="button"><span>MORE?</span></a>
</div>
