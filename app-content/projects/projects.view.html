<div id="projects" class="col-md-12" ng-controller="projectController">
	<p class="header">Projects</p>
	<p class="words">These are the works of my professional Front-End developing experience.</p>
	<ul class="project_list">
	<li class="item col-sm-4" ng-repeat="project in projects">
			<img class="logo" ng-src="{{ project.logo }}"> 
			<p class="name">{{ project.name }}</p>
			<p class="description">{{ project.description }}</p>
			<a href="#" class="btn more" role="button"><span>MORE?</span></a>
		</li>
	</ul>
</div>
